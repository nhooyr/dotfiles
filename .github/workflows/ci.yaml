name: ci

on: [push, pull_request]

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run ./ci/fmt.sh
        uses: ./ci/image
        with:
          args: ./ci/fmt/sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run ./ci/lint.sh
        uses: ./ci/image
        with:
          args: ./ci/fmt/sh
