sync:
  defaults:
    ignore:
      vcs: true
      paths:
        - node_modules
        - .DS_Store
        - .idea
    mode: two-way-resolved
    permissions:
      defaultFileMode: 0644
      defaultDirectoryMode: 0755
    symlink:
      mode: posix-raw

forward:
  defaults:
    socket:
      overwriteMode: overwrite
